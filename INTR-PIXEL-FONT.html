<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script src="https://unpkg.com/opentype.js"></script>
  <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
  <script src="libraries/parser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.17/paper-full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/svg-path-commander/dist/svg-path-commander.js"></script>
  <script src="./INTR-PIXEL-FONT/INTR_v3.js" type="module" defer></script>
  <script src="./INTR-PIXEL-FONT/presets.js" defer></script>
  <script src="./INTR-PIXEL-FONT/random.js" defer></script>
  <script src="./INTR-PIXEL-FONT/saveFont.js" type="module" defer></script>
  <script src="./INTR-PIXEL-FONT/controller.js" type="module" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <title>INTR-PIXEL-FONT</title>
</head>

<body>
  <div id="container1">
    <div id="header">
      <p id="header-text">
        INTR-PIXEL-FONT
      </p>
    </div>
    <div id="container2">
      <div id="leftBox">

        <p id="introduction">
          INTR-PIXEL-FONT
        </p>
        <div id="controlPanel">
          <div id="inputBlock">
            <label for="xInterval">>xInterval:</label>
            <input type="number" id="xInterval" value="5" step="1">
          </div>
          <div id="inputBlock">
            <label for="yInterval">>yInterval:</label>
            <input type="number" id="yInterval" value="4" step="1">
          </div>
          <div id="inputBlock">
            <label for="xDotSize">>xDotSize:</label>
            <input type="number" id="xDotSize" value="10" step="1">
          </div>
          <div id="inputBlock">
            <label for="yDotSize">>yDotSize:</label>
            <input type="number" id="yDotSize" value="4" step="1">
          </div>
          <div id="inputBlock">
            <label for="xDotUnusedSize">>xDotUnusedSize:</label>
            <input type="number" id="xDotUnusedSize" value="0" step="1">
          </div>
          <div id="inputBlock">
            <label for="yDotUnusedSize">>yDotUnusedSize:</label>
            <input type="number" id="yDotUnusedSize" value="0" step="1">
          </div>
          <div id="inputBlock">
            <label for="Spacing">spacing:</label>
            <input type="number" id="Spacing" value="1" step="1">
          </div>
          <div id="inputBlock">
            <label for="boolean">boolean:</label>
            <select id="boolean">
              <option value="unite">unite</option>
              <option value="subtract">subtract</option>
            </select>
          </div>
          <div id="inputBlock">
            <label for="align">align:</label>
            <select id="align">
              <option value="default">left</option>
              <option value="center">center</option>
              <option value="right">right</option>
            </select>
          </div>
          <div id="inputBlock">
            <label for="position">position:</label>
            <select id="position">
              <option value="top-left">top-left</option>
              <option value="top-center">top-center</option>
              <option value="top-right">top-right</option>
              <option value="middle-left">middle-left</option>
              <option value="center">center</option>
              <option value="middle-right">middle-right</option>
              <option value="bottom-left">bottom-left</option>
              <option value="bottom-center">bottom-center</option>
              <option value="bottom-right">bottom-right</option>
            </select>
          </div>
          <div id="inputBlock">
            <label for="presetSelect">presets:</label>
            <select id="presetSelect">
              <option value="default">default</option>
              <option value="preset1">plain/thin (monochrome)</option>
              <option value="preset2">matrix/light (monochrome)</option>
              <option value="preset3">pixel/regular (monochrome)</option>
              <option value="preset4">circuit/medium (monochrome)</option>
              <option value="preset5">discord/bold (monochrome)</option>
              <option value="preset10">horizontal (monochrome)</option>
              <option value="preset11">vertical (monochrome)</option>
              <option value="preset13">3d relief 1 (monochrome)</option>
              <option value="preset14">3d relief 2 (monochrome)</option>
              <option value="preset15">weave pattern 1 (monochrome)</option>
              <option value="preset16">weave pattern 2 (monochrome)</option>
              <option value="preset17">music strip (monochrome)</option>
              <option value="preset18">broken as fuck (monochrome)</option>
              <option value="preset19">a little bit broken (monochrome)</option>
              <option value="preset21">dirt 1 (monochrome)</option>
              <option value="preset22">dirt 2 (monochrome)</option>
              <option value="preset25">glass (monochrome)</option>
            </select>
          </div>
          <div id="inputBlock">
            <label for="fontSelect">font:</label>
            <select id="fontSelect">
              <option value="intr">Intr</option>
              <option value="minimum">Minimum</option>
              <option value="minecraft">Minecraft</option>
              <option value="dinkie_7px">Dinkie_7px</option>
              <option value="intr_text">Intr Text</option>
              <option value="intr_soft_mono">Intr Soft Mono</option>
              <option value="intr_soft">Intr Soft</option>
            </select>
          </div>
          <hr>
          <label for="inputText">inputText:</label>
            <textarea id="inputText">
Alternative
Modes of
Publishing/
Reading
in the
Post-Digital
Age
AaBbCcDdEeFf
GgHhIiJjKkLlMm
NnOoPpQqRrSs
TtUuVvWwXxYyZz
1234567890</textarea>
          </div>
          <div id="buttonContainer">
            <button id="saveFont">>saveFont<</button>
            <button id="random">>random<</button>
            <button id="dance">>dance<</button>
          </div>
      </div>
      <div id="rightBox">
      </div>
      <div id="leftBox">
        <p id="introduction">
          FONT DATA
        </p>
        <div id="controlPanel">
          <label for="fontData">(" "/space is a must have)</label>
          <textarea id="fontData"></textarea>
        </div>
      </div>
    </div>
    <div id="bottom">
      <p id="header-text">
        <a href='https://wangxian.work'>wang xian, 2024</a>
      </p>
    </div>
  </div>

  <!-- Font Save Modal -->
  <div id="saveFontModal" class="modal">
    <div class="modal-content">
      <label for="fontFamilyName">Enter Font Family Name:</label>
      <input type="text" id="fontFamilyName" value="INTR-PIXELFont">
      <label for="fontStyleName">Enter Font Style Name:</label>
      <input type="text" id="fontStyleName" value="default">
      <button id="modal-confirm">Confirm & Save</button>
      <button id="modal-cancel">Cancel</button>
    </div>
  </div>

</body>
</html>
